<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivo Urbano Urquiza</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">



    <!-- FUENTES AGREGADAS PF -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">


    <!-- Nuevas fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="containter-general">
        <header class="my-4">
            <div class="contanier-logo">
                <img src="images/logoShop-cu.png" alt="LogoShop">
            </div>
        </header>
        <main>
            <div class="container-main">
                <div class="container-title"> 
                    <h1 class="text-center">Cultivo Urbano Urquiza</h1>

                    <h2 class="subtitle">Compra desde tu casa</h2>
                </div>
                <div id="product-details" class="mt-4"></div>
                <div class="row">
                    <!-- Productos -->
                    <div class="col-md-8">
                        <h3 class="main-title">Productos</h3>
                        <div id="product-list" class="row">
                            <!-- Aquí se inyectarán los productos -->
                        </div>
                    </div>
                    <!-- Carrito de Compras -->
                    <div class="col-md-4">
                        <h3 class="main-title">Carrito de Compras</h3>
                        <div id="cart-list">
                            <!-- Aquí se inyectarán los productos del carrito -->
                        </div>
                        <p>Total: $<span id="total-price">0</span></p>
                        <button class="btn btn-success" onclick="finalizePurchase()">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="bodyrender" id="body-render"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">Cerrar</button>
                  </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark">  
        <!-- Redes sociales -->
        <a class="redes" href="https://www.instagram.com/cultivourbanourquiza/" target="_blank">
          <img src="images/instagram.png" alt="Instagram">
          Instagram
        </a>
        <a class="redes" href="https://www.facebook.com/cultivourbanourquiza/?locale=es_LA" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
            </svg>
            Facebook
        </a>
        <!-- Copyright -->
        <p class="redes">Copyright © 2024</p>
    </footer>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>
    

</body>
</html>
