<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivo Urbano Urquiza</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Nuevas fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Icono de pestaña -->
    <link rel="shortcut icon" href="images/logo-pestaña.jpg" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="openCart">
                        <img src="images/cart-shopping-solid.svg" alt="Carrito">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Panel de carrito de compras (Desplegable desde el margen izquierdo) -->
    <div class="carritoFisico" id="carritoPanel">
        <div class="carrito-header">
            <h2>Carrito de Compras</h2>
            <button id="closeCart" class="btn btn-danger">Cerrar</button>
        </div>
        <div id="cart-list"></div>
        <p>Total: <span id="total-price">0</span></p>
        <p id="empty-cart-message" class="text-muted">El carrito está vacío.</p>
        <button id="finalize-purchase-btn" class="btn btn-primary btn-block" onclick="finalizePurchase()">Finalizar Compra</button>
    </div>

    <div class="container-general">
        <main>
            <div class="container-main">
                <div class="logo-cultivo">
                    <img src="images/logoShop-cu.png" alt="LogoShop" class="logo-imagen">
                </div>
                <div class="container-title">
                    <h1 class="text-center">Cultivo Urbano Urquiza</h1>
                    <h2 class="subtitle">Productos de calidad para tu cultivo</h2>
                </div>
                <div id="product-details" class="mt-4"></div>
                <div class="row">
                    <!-- Productos -->
                    <div class="col-md-12">
                        <h3 class="main-title">Productos</h3>
                        <div id="product-list" class="row">
                            <!-- Aquí se inyectarán los productos -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal detalles del producto-->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="bodyrender" id="body-render"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para finalizar compra -->
    <div class="modal fade" id="finalizeModal" tabindex="-1" aria-labelledby="finalizeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="finalizeModalLabel">Compra Finalizada</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="finalize-modal-body">
                    <!-- Mensaje de compra finalizada -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Contenedor para el mensaje de agradecimiento -->
    <div id="thank-you-message" class="thank-you-message">
        ¡Gracias por visitar nuestra página!
    </div>
    
    <footer class="bg-dark" id="footer">
        <!-- Redes sociales -->
        <a class="redes" href="https://www.instagram.com/cultivourbanourquiza/" target="_blank">
            <img src="images/instagram.png" alt="Instagram">
            Instagram
        </a>
        <a class="redes" href="https://www.facebook.com/cultivourbanourquiza/?locale=es_LA" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
            </svg>
            Facebook
        </a>
        <!-- Copyright -->
        <p class="redes">Copyright © 2024</p>
    </footer>
    
    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS for Cart -->
    <script>
        document.getElementById('openCart').addEventListener('click', function() {
            document.getElementById('carritoPanel').classList.add('active');
        });
        document.getElementById('closeCart').addEventListener('click', function() {
            document.getElementById('carritoPanel').classList.remove('active');
        });
    </script>
</body>
</html>
